<!DOCTYPE html>
<html>
  <head>
    <title>title</title>
  </head>

  <body>
    <div id="app">default</div>
    <!-- 引入 main.js, 设置 type=module, 就是 esm, js 中的 import 就不会被编译, 可以直接在浏览器下运行, vite 快就是因为不用去编译 import 了 -->
    <!-- esm 就是 ECMAScript Module, 就是 JS 官方定义的模块系统(ES6 引入), 用 import/export 来声明和使用模块 -->
    <script type="module" src="./main.js"></script>
  </body>
</html>
